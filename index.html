<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>offset demo</title>
  <style>


.green{
	background-color: green;
}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div id="divOutput">MY text mouseenter and mouseover</div>
<script>


$(document).ready(function(){

	WireEvents();
})
	function WireEvents(){
		//same result you get with bind also...
		$('#divOutput').on('mouseenter mouseleave mouseup', function(e){

			$(this).toggleClass('green');
			$(this).css('cursor', 'pointer');
			if (e.type =='mouseup'){
				$(this).text("X: "+ e.pageX +"Y: " + e.pageY);
			}

		})
	
	}


</script>
 
</body>
</html>
