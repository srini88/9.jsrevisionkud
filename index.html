<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>offset demo</title>
  <style>

div{
	height  :120px;
	width :120px;
	background-color: red;
	position:absolute; /* //so that we can move it around the screen*/ /*if we dont give this absolute the left moving wont work*/
}
.green{
	background-color: green;
}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <button class="btn">Do something!</button>
<div class="box"></div> 
<script>
var $html = $('html');

$('.btn').on('click', function(e){
	var currentLeft = $('div').offset().left;
	console.log(currentLeft); //197.96875
	$('div').css('left', 10+currentLeft);
})
$html.on('keydown', function(e){
	console.log(e);
	console.log("keydown")
})


</script>
 
</body>
</html>
