<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>offset demo</title>
  <style>
  p {
    margin-left: 20px;
  }

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<p>Hello</p>
<p>2nd Paragraph</p>
 
<script>
var p = $( "p:last" );
console.log(p.text());  //2nd Paragraph

p.html("left  " + p.offset().left + " top "+p.offset().top);  //left 27.99715805053711 top 51.07954406738281


// var offset = p.offset();
// p.html( "left: " + offset.left + ", top: " + offset.top );
</script>
 
</body>
</html>
