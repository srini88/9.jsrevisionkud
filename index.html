<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>offset demo</title>
  <style>

div{
	height  :120px;
	width :120px;
	background-color: red;
	position:absolute; /* //so that we can move it around the screen*/ /*if we dont give this absolute the left moving wont work*/
}
.green{
	background-color: green;
}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <button class="btn">Do something!</button>
<div class="box"></div> 
<script>
var $html = $('html');

$('.btn').on('click', function(e){
	var currentLeft = $('div').offset().left;
	console.log(currentLeft); //197.96875
	$('div').css('left', 10+currentLeft);
})
$html.on('keydown', function(e){

	console.log(e.keyCode);
var currentLeft = $('div').offset().left;
var currentTop = $('div').offset().top;
	if (e.keyCode == 39){
		$('div').css('left', 10+currentLeft);
	}
	if (e.keyCode == 37){
		$('div').css('left', currentLeft-10);
	}
		if (e.keyCode == 38){
		$('div').css('top', currentTop-10);
	}
			if (e.keyCode == 40){
		$('div').css('top', currentTop+10);
	}



})

//you will get keycode..
//e.keycode....

//right arrow is 39


</script>
 
</body>
</html>
