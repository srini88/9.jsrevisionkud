<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>offset demo</title>
  <style>


.green{
	background-color: green;
}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div id="divOutput">MY text mouseenter and mouseover</div>
<script>


$(document).ready(function(){

	WireEvents();
})
	function WireEvents(){

		$('#divOutput').mouseenter(function(event) {
			Toggle(this);
			$(this).css('cursor','pointer')  //hand
		})
		.mouseleave(function(event) {
			Toggle(this);
		});
	}

	function Toggle(div){
		$(div).toggleClass('green');
	}



</script>
 
</body>
</html>
